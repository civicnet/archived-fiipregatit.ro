---
- name: Add PHP 7.1 PPA
  apt_repository:
    repo: "ppa:ondrej/php"
    update_cache: yes

- name: Install PHP 7.1
  apt:
    name: "{{ item }}"
    state: present
    force: yes
  with_items: "{{ php_extensions }}"

- name: Start php7.1-fpm service
  service:
    name: php7.1-fpm
    state: started
    enabled: true

- name: PHP configuration file
  template:
    src: php.ini.j2
    dest: /etc/php/7.1/fpm/php.ini
  notify: reload php-fpm
